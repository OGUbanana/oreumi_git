<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <form action="./register.html" method="POST">
        <fieldset>
            <legend><h2>회원가입</h2></legend>
            <div>
                <input type="text" name="username" placeholder="아이디" autocomplete="on" required>
            </div>
            <div>
                <input type="password" name="password" placeholder="비밀번호" autocomplete="on" required>
            </div>
            <div>
                <input type="email" name="email" placeholder="비밀번호 분실 시 확인용 이메일" autocomplete="on" required>
            </div>
            <div>
                <input type="text" name="name" placeholder="이름" autocomplete="on" required>
            </div>
            <div>
                <input type="number" name="age" placeholder="나이" min="0" max="100" step="1" autocomplete="off">
            </div>
            <div>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">남자</label>
                <input type="radio" id="female" name="gender" value="female" checked>
                <label for="female">여자</label>
            </div>
            <div>
                <select name="type">
                    <option value="T_AS_1">대한민국 +82</option>
                    <option value="T_AS_2">미국/캐나다 +1</option>
                    <option value="T_AS_3">일본 +81</option>
                </select>
            </div>
            <div>
                <input type="tel" name="phoneNumber" placeholder="휴대전화번호" autocomplete="off" required>
            </div>
            <div>
                <button type="submit">회원가입</button>
            </div>
        
        </fieldset>
    </form>
</body>
</html>
