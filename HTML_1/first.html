<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--  블록 요소들  --> 
    <div>
        <!-- div : 다른 요소들을 묶어주는 친구 -->
        <div>
            안녕!

        <!--  p 태그 문단. 자동 줄바꿈  -->
        </div>
        <p>안녕! 난 P 태그야.</p>
        너는 누구니?

        <!--  제목 태그  -->
        <h1>제목1</h1>
        <h2>제목2</h2>
        <h3>제목3</h3>
        <h4>제목4</h4>
        <h5>제목5</h5>
        <h6>제목6</h6>

        <!--  순서 없는 리스트  -->
        <ul>
            <li>리스트1</li>
            <li>리스트2</li>
        </ul>

        <!--  순서 있는 리스트  -->
        <ol>
            <li>순서 있는 아이템</li>
            <li>순서가 필요한건 뭐가 있을까요</li>
            <li>무엇이든 이 태그를 쓰면 됩니다.</li>
            <li>하지만 ol 보다는 ul를 더 많이 씁니다. 순서 없는 리스트를 순서가 있는 것처럼 쓰면 되니까요.</li>
        </ol>
    </div>

    <!--  인라인 요소들  --> 
    <div>
        <span style="color:blue">안녕</span>하세요.<br>
        <a href="https://www.google.com" target="_blank">구글</a>로 이동합니다. <br>
        이 <strong>태그</strong>는 <small>무엇</small>을 하는 <code>태그</code>일까요? <br>
        이 <b>태그</b>가 <i>볼드</i> 아닌가요?

    </div>

</body>
</html>
